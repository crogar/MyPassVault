<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/sign_up_styles.css" %}">
</head>
<body>
    <main>
<!--        <h1 align="center">Please Sign up here!</h1>-->

        <section class="container">

            <div class="container-shadow">


                <form class="myform" method="post">
                    <h2>Register As a Myvault User</h2>
                {{form.as_p}}
                {% csrf_token %}
                <input type="submit" class="cta-register" value="Register">

                </form>

                <div class="container-small">
                    <div class="introduction">
                        <div class="intro-text">
                            <h1>Why register?</h1>
                            <p>
                                In MyVault we believe that the only person that should have access to your
                                most valued information and privacy is YOU and only YOU!
                            </p>
                         </div>
                          <div class="cover">
                              <center><img src="https://i.ibb.co/YDn68QT/g995.png" alt="g995" border="0"></center>
                          </div>
                     </div>
                </div>
            </div>
         </section>
    </main>
</body>
</html>
