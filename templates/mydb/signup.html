<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/sign_up_style.css" %}">
</head>
<body>
    <div class="container">
        <h1 align="center">Please Sign up here!</h1>
        <div class="container-shadow">
            <form class="myform" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Submit">

            </form>

            <div id="container-small">
                  <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fworld%2F&psig=AOvVaw2AE0f8NWc8UKrDHQ5iD5GY&ust=1609178323276000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCIDLlcLe7u0CFQAAAAAdAAAAABAD" style="width:500px;height:600px;">
            </div>


        </div>
    </div>
</body>
</html>
