<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/css_styling.css" %}">
</head>
<body>
    <h1 align="center">MyVault</h1>
    <h2 align="center">My Stored Passwords</h2>
    <div class="container-fluid">
        <div class="djangolist">
        {% if accounts %}
            <table>
                <thead>
                    <th>url </th>
                    <th>password</th>
                </thead>
                {% for acc in accounts %}
                    <tr>
                        <td> <div> {{acc.url}} </div> </td>
                        <td> <div>{{acc.password}} </div></td>
                    </tr>

                {% endfor %}
            </table>

        {% endif %}

    </div>
    </div>
</body>
</html>
